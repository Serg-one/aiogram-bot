version: '3.1'

services:

  db:
    container_name: database
    image: postgres
    restart: always
    ports:
    - 5432:5432
    env_file:
      - ".env"

  adminer:
    container_name: adminer
    image: adminer
    restart: always
    ports:
      - 8080:8080

  tgbot:
    container_name: bot
    depends_on:
      - db
    build:
      context: .
    command: python app.py
    restart: always

    env_file:
      - ".env"